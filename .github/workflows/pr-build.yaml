name: Build on Pull Request

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-latest]
    steps:
      - name: Checkout code and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Ensure submodules are updated
        run: |
            sudo apt-get update
            sudo apt-get install g++ clang libelf-dev libc6-dev-i386 libdw-dev
            git submodule update --init --recursive

      - name: Run Makefile build
        run: make -j all

      - name: Unit test - verify dwarf output is consistent
        run: ./tests/dwarf-compare.sh

      - name: Uninstall pre-installed Ceph packages
        run: |
          # Remove any pre-installed Ceph packages that might conflict with MicroCeph
          sudo apt-get remove --purge -y ceph ceph-common ceph-osd python3-ceph-argparse python3-ceph-common 'ceph-libboost*' || true
          sudo apt-get autoremove -y || true

      - name: Functional test - verify osdtrace and radostrace with MicroCeph
        run: sudo ./tests/functional-test-microceph.sh

  build-ubuntu-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y g++ clang libelf-dev libdw-dev

      - name: Ensure submodules are updated
        run: git submodule update --init --recursive

      - name: Run Makefile build
        run: make -j all

  build-centos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        centos-version: ['9']
    container:
      image: quay.io/centos/centos:stream${{ matrix.centos-version }}
    steps:
      - name: Install dependencies
        run: |
          dnf install -y git gcc gcc-c++ clang make elfutils-libelf-devel elfutils-devel glibc-devel glibc-devel.i686

      - name: Checkout code and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/cephtrace/cephtrace

      - name: Ensure submodules are updated
        run: git submodule update --init --recursive

      - name: Run Makefile build
        run: make -j radostrace osdtrace

      - name: Unit test - verify dwarf output is consistent
        run: ./tests/dwarf-compare-centos.sh

  build-rocky:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Install dependencies
        run: |
          dnf install -y git gcc gcc-c++ clang make elfutils-libelf-devel elfutils-devel glibc-devel glibc-devel.i686

      - name: Checkout code and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/cephtrace/cephtrace

      - name: Ensure submodules are updated
        run: git submodule update --init --recursive

      - name: Run Makefile build
        run: make -j radostrace osdtrace
